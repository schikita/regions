<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Спецпроект СБ |  ЭКОНОМИКА РАЙОНОВ </title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <div class="header">
    <h1> ЭКОНОМИКА РАЙОНОВ </h1>    
  </div>

  <div class="main-container">
    <div id="map"></div>
    <div class="info-panel">
      <div class="info-content">
        <div class="welcome-message">
          <i class="fas fa-map-marked-alt"></i>
          <h3>Добро пожаловать!</h3>
          <p>Кликните на любой регион на карте, чтобы узнать подробную экономическую информацию</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно -->
  <div id="regionModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <div class="modal-header-content">
          <h2 id="modalTitle">Название региона</h2>
        </div>
      </div>
      <div class="modal-body">
        <div class="info-grid" id="modalInfo"></div>
      </div> 
      <div class="modal-footer" id="modalFooter"></div>     
    </div>
  </div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./assets/scripts/main.js"></script>
</body>

</html>
