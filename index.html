<body>
  <div class="header">
    <div class="header">
      <img class="logo" src="./assets/img/logo.png" alt="Экономика районов" />
    </div>

  </div>

  <div class="main-container">
    <div id="map"></div>
    <div class="info-panel">
      <div class="info-content">
        <div class="welcome-message">
          <i class="fas fa-map-marked-alt"></i>
          <h3>Добро пожаловать!</h3>
          <p>Кликните на любой регион на карте, чтобы узнать подробную экономическую информацию</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно -->
  <div id="regionModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <div class="modal-header-content">
          <h2 id="modalTitle">Название региона</h2>
        </div>
      </div>
      <div class="modal-body">

        <!-- сюда рендерятся карточки и описание -->
        <div id="modalInfo" class="info-grid"></div>
      </div>

      <div class="modal-footer" id="modalFooter"></div>

    </div>
  </div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./assets/scripts/main.js"></script>
